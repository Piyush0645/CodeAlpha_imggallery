<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Responsive Image Gallery</h1>

  <!-- Filter Buttons -->
  <div class="filters">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('city')">City</button>
    <button onclick="filterImages('animals')">Animals</button>
  </div>

  <!-- Gallery -->
  <div class="gallery">
    <img src="https://picsum.photos/id/1015/400/300" class="image nature" onclick="openLightbox(this)">
    <img src="https://picsum.photos/id/1011/400/300" class="image city" onclick="openLightbox(this)">
    <img src="https://picsum.photos/id/1024/400/300" class="image animals" onclick="openLightbox(this)">
    <img src="https://picsum.photos/id/1035/400/300" class="image nature" onclick="openLightbox(this)">
    <img src="https://picsum.photos/id/1043/400/300" class="image city" onclick="openLightbox(this)">
    <img src="https://picsum.photos/id/1062/400/300" class="image animals" onclick="openLightbox(this)">
  </div>

  <!-- Lightbox -->
  <div id="lightbox">
    <span class="close" onclick="closeLightbox()">×</span>
    <button class="prev" onclick="changeImage(-1)">❮</button>
    <img id="lightbox-img">
    <button class="next" onclick="changeImage(1)">❯</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
